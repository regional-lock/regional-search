<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | RegionalSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508;
            --accent: #e50914;
            --text: #ffffff;
            --sub-text: #b3b3b3;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(10, 10, 15, 0.8);
            --font-main: 'Outfit', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* --- UNIFIED NAVBAR STYLES --- */
        nav.main-nav {
            background: rgba(5, 5, 8, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 900;
            text-decoration: none;
            color: #fff;
            letter-spacing: -1.5px;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-left: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--sub-text);
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #fff;
        }

        .wl-badge {
            background: var(--accent);
            color: #fff;
            font-size: 0.65rem;
            padding: 2px 7px;
            border-radius: 20px;
            font-weight: 900;
        }

        /* Navbar Search Bar */
        .nav-search-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        #navSearchInput {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 7px 15px 7px 35px;
            color: #fff;
            font-size: 0.8rem;
            outline: none;
            width: 180px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #navSearchInput:focus {
            width: 280px;
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.2);
        }

        .nav-search-container::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            font-size: 0.75rem;
            opacity: 0.5;
            pointer-events: none;
        }

        .hide-mobile {
            margin-left: auto;
        }

        /* --- CONTENT STYLES --- */
        .page-header {
            padding: 60px 0 30px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid var(--border);
            background: #000;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #111;
        }

        .card-meta {
            padding: 15px;
        }

        .card-title {
            font-weight: 900;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .card-info {
            font-size: 0.75rem;
            color: var(--sub-text);
            font-weight: 600;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .rating-val {
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .media-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            z-index: 2;
        }

        .badge-movie {
            background: var(--accent);
            color: white;
        }

        .badge-series {
            background: #0070f3;
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px 0;
        }

        .pg-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }

        .pg-btn:hover:not(:disabled) {
            background: var(--accent);
        }

        .skeleton {
            background: #1a1a1a;
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            to {
                background-position: -200% 0;
            }
        }

        .skeleton-card {
            border-radius: 12px;
            height: 320px;
            border: 1px solid var(--border);
        }
        footer {
    background: #08080a;
    padding: 60px 0 30px;
    border-top: 1px solid var(--border);
    margin-top: auto; /* Menjaga footer tetap di bawah */
}

.footer-content {
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    flex-wrap: wrap; 
    gap: 20px;
}

.footer-copy {
    color: var(--sub-text); 
    font-size: 0.9rem;
}
        /* --- RESPONSIVE MENU STYLES --- */

/* Sembunyikan hamburger di Desktop */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 6px;
    z-index: 1100;
}

.menu-toggle .bar {
    width: 25px;
    height: 3px;
    background-color: #fff;
    border-radius: 5px;
    transition: 0.3s;
}

/* Media Query untuk Mobile/Tablet */
@media (max-width: 900px) {
    .menu-toggle {
        display: flex; /* Munculkan hamburger */
    }

    .nav-menu {
        position: fixed;
        top: 0;
        right: -100%; /* Sembunyikan menu di kanan luar layar */
        flex-direction: column;
        background: rgba(5, 5, 8, 0.98);
        backdrop-filter: blur(20px);
        width: 75%;
        height: 100vh;
        padding: 100px 30px;
        gap: 35px;
        transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border-left: 1px solid var(--border);
        margin-left: 0; /* Reset margin desktop */
        z-index: 1050;
    }

    .nav-menu.active {
        right: 0; /* Geser menu ke dalam layar */
    }

    /* Animasi Hamburger menjadi "X" */
    .menu-toggle.is-active .bar:nth-child(2) { opacity: 0; }
    .menu-toggle.is-active .bar:nth-child(1) { transform: translateY(9px) rotate(45deg); }
    .menu-toggle.is-active .bar:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

    /* Sembunyikan teks tracker di mobile agar tidak penuh */
    .hide-mobile { display: none; }
}
    </style>
</head>

<body>
    <nav class="main-nav">
    <div class="container nav-container">
        <a href="index.html" class="logo">REGIONAL<span>SEARCH</span></a>
        
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="nav-menu" id="nav-menu">
            <a href="index.html" class="nav-link" style="color:#fff;">Home</a>
            <a href="movies.html" class="nav-link">Movies</a>
            <a href="tv.html" class="nav-link">TV Shows</a>
            <a href="watchlist.html" class="nav-link">
                Watchlist <span class="wl-badge" id="navWlCount">0</span>
            </a>
            </div>

        <div class="hide-mobile" style="font-size: 0.75rem; color: var(--sub-text); font-weight: 900; letter-spacing: 1px; text-align: right;">
            GLOBAL<br>RELEASE TRACKER
        </div>
    </div>
</nav>

    <main class="container">
        <div id="mainContent">
            <header class="page-header">
                <h1 style="margin: 0; font-size: 2.5rem; font-weight: 900;">Explore Movies</h1>
                <p style="color: var(--sub-text); margin: 5px 0 0;">Discover the most popular movies worldwide.</p>
            </header>

            <div id="movieGrid" class="movie-grid"></div>

            <div class="pagination">
                <button class="pg-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
                <span id="pageIndicator" style="font-weight: bold;">Page 1</span>
                <button class="pg-btn" id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </div>

        <div id="searchView" style="display: none; margin-top: 40px;">
            <h2
                style="border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px; font-size: 1.5rem; font-weight: 900;">
                Search Results
            </h2>
            <div id="navSearchResults" class="movie-grid"></div>
        </div>
    </main>

    <script>
        const API_KEY = 'a820f2b45d233c0cc0c97d078536074f';
        const IMG = 'https://image.tmdb.org/t/p/original';

        // State
        let currentPage = 1;
        const navSearch = document.getElementById('navSearchInput');
        const mainContent = document.getElementById('mainContent');
        const searchView = document.getElementById('searchView');
        const navSearchResults = document.getElementById('navSearchResults');

        window.onload = () => {
            updateNavCounter();
            fetchMovies();
        };

        // --- LOGIKA INSTANT SEARCH NAVBAR ---
        if (navSearch) {
            navSearch.addEventListener('input', async function () {
                const query = this.value.trim();

                if (query.length > 2) {
                    mainContent.style.display = 'none';
                    searchView.style.display = 'block';

                    // Loading skeletons
                    navSearchResults.innerHTML = '';
                    for (let i = 0; i < 8; i++) navSearchResults.innerHTML += '<div class="skeleton-card skeleton"></div>';

                    try {
                        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
                        const data = await res.json();
                        renderNavResults(data.results);
                    } catch (err) { console.error(err); }
                } else {
                    mainContent.style.display = 'block';
                    searchView.style.display = 'none';
                }
            });
        }

        function renderNavResults(items) {
            navSearchResults.innerHTML = '';
            if (!items || items.length === 0) {
                navSearchResults.innerHTML = '<p style="color:var(--sub-text); padding-left:15px;">No titles found.</p>';
                return;
            }

            items.forEach(m => {
                if (!m.poster_path) return;
                const type = m.media_type || (m.title ? 'movie' : 'tv');
                const year = (m.release_date || m.first_air_date || '').split('-')[0] || 'N/A';
                const rating = m.vote_average ? m.vote_average.toFixed(1) : '0.0';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="media-badge ${type === 'movie' ? 'badge-movie' : 'badge-series'}">${type === 'tv' ? 'Series' : 'Movie'}</div>
                    <img src="${IMG + m.poster_path}" loading="lazy">
                    <div class="card-meta">
                        <div class="card-title">${m.title || m.name}</div>
                        <div class="card-info">
                            <span>${year}</span> <span style="opacity:0.5">‚Ä¢</span> 
                            <span class="rating-val">‚òÖ ${rating}</span>
                        </div>
                    </div>
                `;
                card.onclick = () => window.location.href = `detail.html?id=${m.id}&type=${type}`;
                navSearchResults.appendChild(card);
            });
        }

        // --- LOGIKA HALAMAN POPULER MOVIES ---
        async function fetchMovies() {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 12; i++) grid.innerHTML += '<div class="skeleton-card skeleton"></div>';

            try {
                const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&page=${currentPage}`);
                const data = await res.json();

                grid.innerHTML = '';
                data.results.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="media-badge badge-movie">Movie</div>
                        <img src="${IMG + m.poster_path}" loading="lazy">
                        <div class="card-meta">
                            <div class="card-title">${m.title}</div>
                            <div class="card-info">
                                <span>${(m.release_date || '').split('-')[0]}</span>
                                <span style="opacity:0.5">‚Ä¢</span>
                                <span class="rating-val">‚òÖ ${m.vote_average.toFixed(1)}</span>
                            </div>
                        </div>
                    `;
                    card.onclick = () => window.location.href = `detail.html?id=${m.id}&type=movie`;
                    grid.appendChild(card);
                });

                document.getElementById('pageIndicator').innerText = `Page ${currentPage}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (err) { console.error(err); }
        }

        function changePage(step) { currentPage += step; fetchMovies(); }

        function updateNavCounter() {
            const watchlist = JSON.parse(localStorage.getItem('sf_watchlist')) || [];
            const countEl = document.getElementById('navWlCount');
            if (countEl) countEl.innerText = watchlist.length;
        }

        window.addEventListener('storage', (e) => {
            if (e.key === 'sf_watchlist') updateNavCounter();
        });
        const menuToggle = document.getElementById('mobile-menu');
const navMenu = document.getElementById('nav-menu');

if (menuToggle) {
    menuToggle.addEventListener('click', () => {
        // Toggle menu slide-in
        navMenu.classList.toggle('active');
        // Toggle animasi tombol X
        menuToggle.classList.toggle('is-active');
    });
}

// Menutup menu otomatis saat salah satu link diklik
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        menuToggle.classList.remove('is-active');
    });
});
    </script>
    <footer>
    <div class="container footer-content">
        <div class="logo">REGIONAL<span>SEARCH</span></div>
        
        <div class="footer-copy">
            ¬©2025 RegionalSearch.
        </div>
    </div>
</footer>
</body>


</html>
