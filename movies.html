<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | RegionalSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #FFF8E7;
            --bg-secondary: #FFFFFF;
            --accent: #FF3B3B;
            --accent-dark: #D32F2F;
            --accent-light: #FF6B6B;
            --blue: #2B7FFF;
            --yellow: #FFD600;
            --green: #2ECC40;
            --text: #222222;
            --sub-text: #666666;
            --border: #222222;
            --border-thin: rgba(34, 34, 34, 0.15);
            --glass: rgba(255, 255, 255, 0.95);
            --font-display: 'Bangers', cursive;
            --font-main: 'Comic Neue', cursive;
            --shadow: 4px 4px 0 #222;
            --shadow-sm: 3px 3px 0 #222;
            --shadow-lg: 6px 6px 0 #222;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg);
            background-image: radial-gradient(circle, #ddd 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* --- NAVBAR --- */
        nav.main-nav {
            background: #FFFFFF;
            border-bottom: 4px solid var(--border);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.08);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 400;
            text-decoration: none;
            color: var(--text);
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 var(--yellow);
            transform: rotate(-2deg);
            display: inline-block;
        }

        .logo span {
            color: var(--accent);
            text-shadow: 2px 2px 0 #FFB3B3;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--sub-text);
            font-family: var(--font-display);
            font-size: 1.05rem;
            font-weight: 400;
            letter-spacing: 1px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--accent);
            transform: scale(1.08) rotate(-2deg);
        }

        .wl-badge {
            background: var(--accent);
            color: #fff;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 20px;
            font-weight: 700;
            font-family: var(--font-main);
            border: 2px solid var(--border);
            box-shadow: 2px 2px 0 #222;
        }

        .nav-search-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        #navSearchInput {
            background: #fff;
            border: 3px solid var(--border);
            border-radius: 50px;
            padding: 8px 15px 8px 35px;
            color: var(--text);
            font-size: 0.85rem;
            outline: none;
            width: 180px;
            transition: all 0.3s ease;
            font-family: var(--font-main);
            font-weight: 700;
            box-shadow: var(--shadow-sm);
        }

        #navSearchInput:focus {
            width: 280px;
            border-color: var(--accent);
            box-shadow: 4px 4px 0 var(--accent);
        }

        .nav-search-container::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            font-size: 0.75rem;
            opacity: 0.5;
        }

        .hide-mobile {
            margin-left: auto;
        }

        /* --- PAGE HEADER --- */
        .page-header {
            padding: 60px 0 40px;
        }

        /* --- CARDS --- */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(185px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            position: relative;
            cursor: pointer;
            border-radius: 14px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 3px solid var(--border);
            background: var(--bg-secondary);
            box-shadow: var(--shadow);
        }

        .card:hover {
            transform: translateY(-8px) rotate(-1.5deg) scale(1.03);
            box-shadow: 8px 8px 0 #222;
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #f0e6d0;
            border-bottom: 3px solid var(--border);
        }

        .card-meta {
            padding: 12px 14px;
        }

        .card-title {
            font-weight: 700;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .card-info {
            font-size: 0.8rem;
            color: var(--sub-text);
            font-weight: 700;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .rating-val {
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 3px;
            font-weight: 700;
        }

        .media-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 30px;
            font-family: var(--font-display);
            font-size: 0.75rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
            border: 2px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .badge-movie {
            background: var(--yellow);
            color: var(--text);
        }

        .badge-series {
            background: var(--blue);
            color: white;
        }

        /* --- PAGINATION --- */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px 0;
        }

        .pg-btn {
            background: #fff;
            color: var(--text);
            border: 3px solid var(--border);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-family: var(--font-display);
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .pg-btn:hover:not(:disabled) {
            background: var(--yellow);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .pg-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* --- SKELETON --- */
        .skeleton {
            background: linear-gradient(90deg, #f0e6d0 25%, #f8f0e0 50%, #f0e6d0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            to {
                background-position: -200% 0;
            }
        }

        .skeleton-card {
            border-radius: 14px;
            overflow: hidden;
            height: 320px;
            border: 3px solid var(--border);
            box-shadow: var(--shadow);
        }

        /* --- FOOTER --- */
        footer {
            background: #fff;
            padding: 40px 0 25px;
            border-top: 4px solid var(--border);
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-copy {
            color: var(--sub-text);
            font-size: 0.9rem;
        }

        /* --- HAMBURGER --- */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            z-index: 1100;
        }

        .menu-toggle .bar {
            width: 28px;
            height: 4px;
            background-color: var(--text);
            border-radius: 4px;
            transition: 0.3s;
        }

        @media (max-width: 900px) {
            .menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                flex-direction: column;
                background: #fff;
                width: 75%;
                height: 100vh;
                padding: 100px 30px;
                gap: 30px;
                transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border-left: 4px solid var(--border);
                margin-left: 0;
                z-index: 1050;
                box-shadow: -8px 0 0 rgba(0, 0, 0, 0.1);
            }

            .nav-menu.active {
                right: 0;
            }

            .menu-toggle.is-active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.is-active .bar:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .menu-toggle.is-active .bar:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <div class="container nav-container">
            <a href="index.html" class="logo">REGIONAL<span>SEARCH</span></a>

            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="movies.html" class="nav-link" style="color:var(--accent);">Movies</a>
                <a href="tv.html" class="nav-link">TV Shows</a>
                <a href="watchlist.html" class="nav-link">
                    Watchlist <span class="wl-badge" id="navWlCount">0</span>
                </a>
            </div>

            <div class="hide-mobile"
                style="font-family: var(--font-display); font-size: 0.85rem; color: var(--sub-text); font-weight: 400; letter-spacing: 2px; text-align: right;">
                GLOBAL<br>RELEASE TRACKER
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="mainContent">
            <header class="page-header">
                <h1
                    style="margin: 0; font-family: var(--font-display); font-size: 3rem; font-weight: 400; letter-spacing: 2px; text-shadow: 2px 2px 0 var(--yellow);">
                    Explore Movies</h1>
                <p style="color: var(--sub-text); margin: 8px 0 0; font-weight: 700;">Discover the most popular movies
                    worldwide.</p>
            </header>

            <div id="movieGrid" class="movie-grid"></div>

            <div class="pagination">
                <button class="pg-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
                <span id="pageIndicator"
                    style="font-family: var(--font-display); font-size: 1.1rem; letter-spacing: 1px;">Page 1</span>
                <button class="pg-btn" id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </div>

        <div id="searchView" style="display: none; margin-top: 40px;">
            <h2
                style="border-left: 5px solid var(--accent); padding-left: 15px; margin-bottom: 30px; font-family: var(--font-display); font-size: 1.8rem; font-weight: 400; letter-spacing: 1px;">
                Search Results
            </h2>
            <div id="navSearchResults" class="movie-grid"></div>
        </div>
    </main>

    <script>
        const API_KEY = 'a820f2b45d233c0cc0c97d078536074f';
        const IMG = 'https://image.tmdb.org/t/p/w500';

        let currentPage = 1;
        const navSearch = document.getElementById('navSearchInput');
        const mainContent = document.getElementById('mainContent');
        const searchView = document.getElementById('searchView');
        const navSearchResults = document.getElementById('navSearchResults');

        window.onload = () => {
            updateNavCounter();
            fetchMovies();
        };

        if (navSearch) {
            navSearch.addEventListener('input', async function () {
                const query = this.value.trim();
                if (query.length > 2) {
                    mainContent.style.display = 'none';
                    searchView.style.display = 'block';
                    navSearchResults.innerHTML = '';
                    for (let i = 0; i < 8; i++) navSearchResults.innerHTML += '<div class="skeleton-card skeleton"></div>';
                    try {
                        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
                        const data = await res.json();
                        renderNavResults(data.results);
                    } catch (err) { console.error(err); }
                } else {
                    mainContent.style.display = 'block';
                    searchView.style.display = 'none';
                }
            });
        }

        function renderNavResults(items) {
            navSearchResults.innerHTML = '';
            if (!items || items.length === 0) {
                navSearchResults.innerHTML = '<p style="color:var(--sub-text); padding-left:15px;">No titles found.</p>';
                return;
            }
            items.forEach(m => {
                if (!m.poster_path) return;
                const type = m.media_type || (m.title ? 'movie' : 'tv');
                const year = (m.release_date || m.first_air_date || '').split('-')[0] || 'N/A';
                const rating = m.vote_average ? m.vote_average.toFixed(1) : '0.0';
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="media-badge ${type === 'movie' ? 'badge-movie' : 'badge-series'}">${type === 'tv' ? 'Series' : 'Movie'}</div>
                    <img src="${IMG + m.poster_path}" loading="lazy">
                    <div class="card-meta">
                        <div class="card-title">${m.title || m.name}</div>
                        <div class="card-info">
                            <span>${year}</span> <span style="opacity:0.5">‚Ä¢</span> 
                            <span class="rating-val">‚òÖ ${rating}</span>
                        </div>
                    </div>
                `;
                card.onclick = () => window.location.href = `detail.html?id=${m.id}&type=${type}`;
                navSearchResults.appendChild(card);
            });
        }

        async function fetchMovies() {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 12; i++) grid.innerHTML += '<div class="skeleton-card skeleton"></div>';

            try {
                const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&page=${currentPage}`);
                const data = await res.json();
                grid.innerHTML = '';
                data.results.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="media-badge badge-movie">Movie</div>
                        <img src="${IMG + m.poster_path}" loading="lazy">
                        <div class="card-meta">
                            <div class="card-title">${m.title}</div>
                            <div class="card-info">
                                <span>${(m.release_date || '').split('-')[0]}</span>
                                <span style="opacity:0.5">‚Ä¢</span>
                                <span class="rating-val">‚òÖ ${m.vote_average.toFixed(1)}</span>
                            </div>
                        </div>
                    `;
                    card.onclick = () => window.location.href = `detail.html?id=${m.id}&type=movie`;
                    grid.appendChild(card);
                });
                document.getElementById('pageIndicator').innerText = `Page ${currentPage}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (err) { console.error(err); }
        }

        function changePage(step) { currentPage += step; fetchMovies(); }

        function updateNavCounter() {
            const watchlist = JSON.parse(localStorage.getItem('sf_watchlist')) || [];
            const countEl = document.getElementById('navWlCount');
            if (countEl) countEl.innerText = watchlist.length;
        }

        window.addEventListener('storage', (e) => { if (e.key === 'sf_watchlist') updateNavCounter(); });
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                menuToggle.classList.toggle('is-active');
            });
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                menuToggle.classList.remove('is-active');
            });
        });
    </script>
    <footer>
        <div class="container footer-content">
            <div class="logo">REGIONAL<span>SEARCH</span></div>
            <div class="footer-copy">¬©2025 RegionalSearch.</div>
        </div>
    </footer>
</body>

</html>
