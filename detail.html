<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail | Regional Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050508;
            --accent: #e50914;
            --text: #ffffff;
            --sub-text: #b3b3b3;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(10, 10, 15, 0.8);
            --font-main: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* --- UNIFIED NAVBAR STYLES --- */
        nav.main-nav {
            background: rgba(5, 5, 8, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 900;
            text-decoration: none;
            color: #fff;
            letter-spacing: -1.5px;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-left: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--sub-text);
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #fff;
        }

        .wl-badge {
            background: var(--accent);
            color: #fff;
            font-size: 0.65rem;
            padding: 2px 7px;
            border-radius: 20px;
            font-weight: 900;
        }

        .nav-search-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        #navSearchInput {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 15px 8px 35px;
            color: #fff;
            font-size: 0.85rem;
            outline: none;
            width: 180px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #navSearchInput:focus {
            width: 280px;
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.2);
        }

        .nav-search-container::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            font-size: 0.75rem;
            opacity: 0.5;
        }

        .hide-mobile {
            margin-left: auto;
        }

        /* --- BACKGROUND & OVERLAY --- */
        .full-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: background-image 0.5s ease-in-out;
        }

        .full-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(5, 5, 8, 0.3) 0%, rgba(5, 5, 8, 1) 85%);
            z-index: -1;
        }

        /* --- TITLES --- */
        .section-title {
            border-left: 4px solid var(--accent);
            padding-left: 15px;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 900;
            color: #fff;
        }

        /* --- HERO DETAIL --- */
        .detail-wrapper {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            align-items: flex-start;
            padding-bottom: 40px;
            margin-top: 30px;
        }

        .poster-wrapper {
            width: 300px;
            flex-shrink: 0;
        }

        .detail-poster {
            width: 100%;
            height: auto;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
            display: block;
        }

        .external-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }

        .btn-ext {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        /* Warna Permanen untuk Tombol External */
        .btn-tmdb {
            border-color: #01b4e4;
            color: #01b4e4;
            box-shadow: 0 0 10px rgba(1, 180, 228, 0.1);
        }

        .btn-tmdb:hover {
            background: rgba(1, 180, 228, 0.15);
            box-shadow: 0 0 15px rgba(1, 180, 228, 0.4);
            transform: translateY(-2px);
        }

        .btn-imdb {
            border-color: #f5c518;
            color: #f5c518;
            box-shadow: 0 0 10px rgba(245, 197, 24, 0.1);
        }

        .btn-imdb:hover {
            background: rgba(245, 197, 24, 0.15);
            box-shadow: 0 0 15px rgba(245, 197, 24, 0.4);
            transform: translateY(-2px);
        }

        .btn-tvdb {
            border-color: #3bb33b;
            color: #3bb33b;
            box-shadow: 0 0 10px rgba(59, 179, 59, 0.1);
        }

        .btn-tvdb:hover {
            background: rgba(59, 179, 59, 0.15);
            box-shadow: 0 0 15px rgba(59, 179, 59, 0.4);
            transform: translateY(-2px);
        }


        /* --- CSS UPDATED: POSTER ACTIONS (HORIZONTAL) --- */
        .poster-actions {
            display: flex;
            flex-direction: row;
            /* Diubah menjadi row (kiri-kanan) */
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }

        /* --------------------------------------------------- */

        .detail-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin: 0 0 15px 0;
            line-height: 1.1;
            letter-spacing: -1.5px;
        }

        .tagline {
            font-style: italic;
            color: var(--sub-text);
            font-size: 1.15rem;
            margin-bottom: 20px;
            margin-top: -5px;
            font-weight: 400;
            border-left: 2px solid var(--accent);
            padding-left: 15px;
            line-height: 1.5;
        }

        .meta-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--sub-text);
            flex-wrap: wrap;
        }

        .genre-pill {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
            transition: 0.3s;
            cursor: pointer;
        }

        .genre-pill:hover {
            background: var(--accent);
            border-color: white;
            transform: scale(1.05);
        }

        /* --- BUTTONS --- */
        .btn-back {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 30px;
            color: #fff;
            border: 1px solid var(--border);
            cursor: pointer;
            margin: 30px 0;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: var(--accent);
            border-color: white;
        }

        /* --- CSS UPDATED: TRAILER & WATCHLIST BUTTONS --- */
        /* Style umum untuk kedua tombol agar seragam */
        .btn-watchlist,
        .btn-trailer {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.70rem;
            flex: 1;
            /* Agar berbagi lebar sama rata (50/50) */
            text-align: center;
            height: 100%;
        }

        .btn-watchlist {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .btn-watchlist.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .btn-trailer {
            background: var(--accent);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* ----------------------------------------------- */

        /* --- GRID & CARDS --- */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .card {
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid var(--border);
            background: #000;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #111;
        }

        .card-meta {
            padding: 15px;
        }

        .card-title {
            font-weight: 900;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .card-info {
            font-size: 0.75rem;
            color: var(--sub-text);
            font-weight: 600;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .rating-val {
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 3px;
            font-weight: 900;
        }

        .media-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            z-index: 2;
        }

        .badge-movie {
            background: var(--accent);
            color: white;
        }

        .badge-series {
            background: #0070f3;
            color: white;
        }

        /* --- SECTIONS (HORIZONTAL SCROLL) --- */
        .cast-grid,
        .season-grid {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
            padding-top: 10px;
            scroll-behavior: smooth;
        }

        .cast-grid::-webkit-scrollbar,
        .season-grid::-webkit-scrollbar {
            height: 6px;
        }

        .cast-grid::-webkit-scrollbar-thumb,
        .season-grid::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .cast-card {
            flex: 0 0 130px;
            text-align: center;
        }

        .cast-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 15px;
            border: 1px solid var(--border);
            margin-bottom: 10px;
        }

        .season-card {
            flex: 0 0 170px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            cursor: default;
        }

        .season-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .season-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        /* --- STREAMING PROVIDERS --- */
        .streaming-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 50px;
            margin-top: 25px;
        }

        .p-row {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .p-row:last-child {
            border-bottom: none;
        }

        .p-logo {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .c-badge {
            background: rgba(229, 9, 20, 0.1);
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.75rem;
            border: 1px solid rgba(229, 9, 20, 0.2);
            font-weight: 900;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .c-badge span {
            color: #fff;
            font-weight: 400;
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 850px;
            aspect-ratio: 16/9;
        }

        .close-modal {
            position: absolute;
            top: -45px;
            right: 0;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
        }

        /* --- SKELETON --- */
        .skeleton {
            background: #1a1a1a;
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            to {
                background-position: -200% 0;
            }
        }

        .skeleton-card {
            border-radius: 12px;
            height: 280px;
            border: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .hide-mobile {
                display: none;
            }

            .poster-wrapper {
                width: 100%;
                max-width: 300px;
            }
        }

        footer {
            background: #08080a;
            padding: 60px 0 30px;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-copy {
            color: var(--sub-text);
            font-size: 0.9rem;
        }

        /* --- RESPONSIVE MENU STYLES --- */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
            z-index: 1100;
        }

        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            border-radius: 5px;
            transition: 0.3s;
        }

        @media (max-width: 900px) {
            .menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                flex-direction: column;
                background: rgba(5, 5, 8, 0.98);
                backdrop-filter: blur(20px);
                width: 75%;
                height: 100vh;
                padding: 100px 30px;
                gap: 35px;
                transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border-left: 1px solid var(--border);
                margin-left: 0;
                z-index: 1050;
            }

            .nav-menu.active {
                right: 0;
            }

            .menu-toggle.is-active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.is-active .bar:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .menu-toggle.is-active .bar:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <div class="container nav-container">
            <a href="index.html" class="logo">REGIONAL<span>SEARCH</span></a>

            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link" style="color:#fff;">Home</a>
                <a href="movies.html" class="nav-link">Movies</a>
                <a href="tv.html" class="nav-link">TV Shows</a>
                <a href="watchlist.html" class="nav-link">
                    Watchlist <span class="wl-badge" id="navWlCount">0</span>
                </a>
            </div>

            <div class="hide-mobile"
                style="font-size: 0.75rem; color: var(--sub-text); font-weight: 900; letter-spacing: 1px; text-align: right;">
                GLOBAL<br>RELEASE TRACKER
            </div>
        </div>
    </nav>

    <div id="bgCanvas" class="full-backdrop"></div>
    <div class="full-overlay"></div>

    <main class="container">
        <div id="mainContent">
            <a href="index.html" class="btn-back">‚Üê Back to Search</a>
            <div id="detailHero" class="detail-wrapper">
                <p>Loading title details...</p>
            </div>

            <div id="castSection" style="display:none;">
                <h3 class="section-title">Cast & Crew</h3>
                <div id="castGrid" class="cast-grid"></div>
            </div>

            <div id="seasonSection" style="display:none;">
                <h3 class="section-title">Seasons</h3>
                <div id="seasonGrid" class="season-grid"></div>
            </div>

            <div class="streaming-container">
                <h3
                    style="margin-top: 0; color: var(--sub-text); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 900; margin-bottom: 20px;">
                    Streaming Availability by Region</h3>
                <div id="dProviders">
                    <p style="color:var(--sub-text);">Fetching region data...</p>
                </div>
            </div>

            <div id="recommendationsSection" style="display:none; margin-bottom: 80px;">
                <h3 class="section-title">You May Also Like</h3>
                <div id="recommendationsGrid" class="movie-grid"></div>
            </div>
        </div>

        <div id="searchView" style="display: none; margin-top: 40px;">
            <h3 class="section-title">Search Results</h3>
            <div id="navSearchResults" class="movie-grid"></div>
        </div>
    </main>

    <div id="trailerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeTrailer()">&times;</span>
            <iframe id="trailerFrame" width="100%" height="100%" src="" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const API_KEY = 'a820f2b45d233c0cc0c97d078536074f';
        const IMG = 'https://image.tmdb.org/t/p/original';
        const regionNames = new Intl.DisplayNames(['en'], { type: 'region' });

        let trailerKey = '';
        const navSearch = document.getElementById('navSearchInput');
        const mainContent = document.getElementById('mainContent');
        const searchView = document.getElementById('searchView');
        const navSearchResults = document.getElementById('navSearchResults');

        window.onload = () => {
            updateNavCounter();
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const type = params.get('type');
            if (id && type) loadDetails(id, type);
            else window.location.href = 'index.html';
        };

        // --- INSTANT SEARCH NAVBAR ---
        if (navSearch) {
            navSearch.addEventListener('input', async function () {
                const query = this.value.trim();
                if (query.length > 2) {
                    mainContent.style.display = 'none';
                    searchView.style.display = 'block';
                    navSearchResults.innerHTML = '';
                    for (let i = 0; i < 8; i++) navSearchResults.innerHTML += '<div class="skeleton-card skeleton"></div>';
                    try {
                        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
                        const data = await res.json();
                        renderNavResults(data.results);
                    } catch (err) { console.error(err); }
                } else {
                    mainContent.style.display = 'block';
                    searchView.style.display = 'none';
                }
            });
        }

        function renderNavResults(items) {
            navSearchResults.innerHTML = '';
            items.forEach(m => {
                if (!m.poster_path) return;
                const type = m.media_type || (m.title ? 'movie' : 'tv');
                const year = (m.release_date || m.first_air_date || '').split('-')[0] || 'N/A';
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="media-badge ${type === 'movie' ? 'badge-movie' : 'badge-series'}">${type === 'tv' ? 'Series' : 'Movie'}</div>
                    <img src="${IMG + m.poster_path}" loading="lazy">
                    <div class="card-meta">
                        <div class="card-title">${m.title || m.name}</div>
                        <div class="card-info">
                            <span>${year}</span> <span>‚Ä¢</span>
                            <span class="rating-val">‚òÖ ${(m.vote_average || 0).toFixed(1)}</span>
                        </div>
                    </div>`;
                card.onclick = () => window.location.href = `detail.html?id=${m.id}&type=${type}`;
                navSearchResults.appendChild(card);
            });
        }

        // --- DETAIL LOADING ---
        async function loadDetails(id, type) {
            try {
                const [dRes, pRes, rRes, vRes, cRes, eRes] = await Promise.all([
                    fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`),
                    fetch(`https://api.themoviedb.org/3/${type}/${id}/watch/providers?api_key=${API_KEY}`),
                    fetch(`https://api.themoviedb.org/3/${type}/${id}/recommendations?api_key=${API_KEY}`),
                    fetch(`https://api.themoviedb.org/3/${type}/${id}/videos?api_key=${API_KEY}`),
                    fetch(`https://api.themoviedb.org/3/${type}/${id}/credits?api_key=${API_KEY}`),
                    fetch(`https://api.themoviedb.org/3/${type}/${id}/external_ids?api_key=${API_KEY}`) // Fetch External IDs
                ]);

                const m = await dRes.json();
                const providers = await pRes.json();
                const recs = await rRes.json();
                const videos = await vRes.json();
                const credits = await cRes.json();
                const externals = await eRes.json();

                const trailer = videos.results.find(v => v.site === 'YouTube' && v.type === 'Trailer') || videos.results[0];
                trailerKey = trailer ? trailer.key : '';

                document.getElementById('bgCanvas').style.backgroundImage = `url(${IMG + (m.backdrop_path || m.poster_path)})`;
                const year = (m.release_date || m.first_air_date || '').split('-')[0];

                const movieData = {
                    id: m.id, type: type, title: m.title || m.name,
                    poster_path: m.poster_path, vote_average: m.vote_average,
                    release_date: m.release_date || m.first_air_date
                };

                // Siapkan Link External
                const imdbLink = externals.imdb_id ? `https://www.imdb.com/title/${externals.imdb_id}` : null;
                const tmdbLink = `https://www.themoviedb.org/${type}/${id}`;
                const tvdbLink = externals.tvdb_id ? `https://www.thetvdb.com/dereferrer/series/${externals.tvdb_id}` : null;

                // Siapkan Tagline (jika ada)
                const taglineHTML = m.tagline ? `<div class="tagline">"${m.tagline}"</div>` : '';

                document.getElementById('detailHero').innerHTML = `
                    <div class="poster-wrapper">
                        <img src="${IMG + m.poster_path}" class="detail-poster">
                        <div class="external-row">
                            <a href="${tmdbLink}" target="_blank" class="btn-ext btn-tmdb">TMDb</a>
                            ${imdbLink ? `<a href="${imdbLink}" target="_blank" class="btn-ext btn-imdb">IMDb</a>` : ''}
                            ${tvdbLink && type === 'tv' ? `<a href="${tvdbLink}" target="_blank" class="btn-ext btn-tvdb">TheTVDB</a>` : ''}
                        </div>
                        
                        <div class="poster-actions">
                             ${trailerKey ? `<button class="btn-trailer" onclick="openTrailer()">Trailer</button>` : ''}
                             <button id="watchlistBtn" class="btn-watchlist"></button>
                        </div>
                    </div>

                    <div style="flex:1; min-width:300px;">
                        
                        <h1 class="detail-title">${m.title || m.name}</h1>

                        ${taglineHTML}

                        <div class="meta-info">
                            <span style="color:#ffc107">‚òÖ ${m.vote_average.toFixed(1)}</span>
                            <span>‚Ä¢</span>
                            <span>${year}</span>
                            <span>‚Ä¢</span>
                            <span style="text-transform:uppercase">${type}</span>
                        </div>
                        
                        <div style="margin-bottom: 25px;">
                            ${m.genres.map(g => `<span class="genre-pill" onclick="location.href='index.html?genreId=${g.id}&genreName=${encodeURIComponent(g.name)}&type=${type}'">${g.name}</span>`).join('')}
                        </div>

                        <p style="font-size:1.1rem; line-height:1.8; color:#eee; max-width:800px; margin-bottom:25px;">${m.overview || 'No synopsis available.'}</p>
                    </div>`;

                updateWatchlistButton(m.id);
                document.getElementById('watchlistBtn').onclick = () => toggleWatchlist(movieData);

                // Render Cast
                if (credits.cast && credits.cast.length > 0) {
                    const castGrid = document.getElementById('castGrid');
                    document.getElementById('castSection').style.display = 'block';
                    castGrid.innerHTML = credits.cast.slice(0, 12).map(p => `
                        <div class="cast-card">
                            <img src="${p.profile_path ? IMG + p.profile_path : 'https://via.placeholder.com/150x225?text=No+Photo'}" loading="lazy">
                            <div style="font-weight:900; font-size:0.75rem;">${p.name}</div>
                            <div style="font-size:0.65rem; color:var(--sub-text);">${p.character}</div>
                        </div>`).join('');
                }

                // Render Seasons
                if (type === 'tv' && m.seasons) {
                    const seasonGrid = document.getElementById('seasonGrid');
                    document.getElementById('seasonSection').style.display = 'block';
                    seasonGrid.innerHTML = m.seasons.filter(s => s.poster_path).map(s => {
                        const sYear = s.air_date ? s.air_date.split('-')[0] : 'N/A';
                        return `
                        <div class="season-card">
                            <img src="${IMG + s.poster_path}" loading="lazy">
                            <div style="padding:12px;">
                                <div style="font-weight:900; font-size:0.85rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${s.name}</div>
                                <div style="font-size:0.7rem; color:var(--sub-text);">${sYear} ‚Ä¢ ${s.episode_count} Episodes</div>
                            </div>
                        </div>`;
                    }).join('');
                }

                // Render Providers
                const platMap = {};
                Object.keys(providers.results || {}).forEach(code => {
                    const country = providers.results[code];
                    [...(country.flatrate || []), ...(country.rent || []), ...(country.buy || [])].forEach(p => {
                        if (!platMap[p.provider_name]) platMap[p.provider_name] = { logo: p.logo_path, countries: [] };
                        if (!platMap[p.provider_name].countries.find(c => c.code === code)) {
                            let name = code; try { name = regionNames.of(code); } catch (e) { }
                            platMap[p.provider_name].countries.push({ code, name });
                        }
                    });
                });
                const pList = document.getElementById('dProviders');
                const keys = Object.keys(platMap);
                pList.innerHTML = keys.length === 0 ? '<p>No streaming data found.</p>' : '';
                keys.forEach(name => {
                    const data = platMap[name];
                    pList.innerHTML += `
                        <div class="p-row">
                            <img src="${IMG + data.logo}" class="p-logo">
                            <div>
                                <div style="font-weight:900; margin-bottom:8px;">${name}</div>
                                <div style="display:flex; flex-wrap:wrap; gap:8px;">
                                    ${data.countries.sort((a, b) => a.name.localeCompare(b.name)).map(c => `<span class="c-badge"><b>${c.code}</b> <span>${c.name}</span></span>`).join('')}
                                </div>
                            </div>
                        </div>`;
                });

                // Render Recommendations
                if (recs.results && recs.results.length > 0) {
                    const recGrid = document.getElementById('recommendationsGrid');
                    document.getElementById('recommendationsSection').style.display = 'block';
                    recGrid.innerHTML = recs.results.slice(0, 6).map(item => {
                        if (!item.poster_path) return '';
                        const rType = item.media_type || (item.title ? 'movie' : 'tv');
                        const rYear = (item.release_date || item.first_air_date || '').split('-')[0] || 'N/A';
                        return `
                        <div class="card" onclick="window.location.href='detail.html?id=${item.id}&type=${rType}'">
                            <div class="media-badge ${rType === 'movie' ? 'badge-movie' : 'badge-series'}">${rType}</div>
                            <img src="${IMG + item.poster_path}" loading="lazy">
                            <div class="card-meta">
                                <div class="card-title">${item.title || item.name}</div>
                                <div class="card-info">
                                    <span>${rYear}</span> <span>‚Ä¢</span>
                                    <span class="rating-val">‚òÖ ${item.vote_average.toFixed(1)}</span>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                }
            } catch (error) { console.error(error); }
        }

        function openTrailer() {
            document.getElementById('trailerFrame').src = `https://www.youtube.com/embed/${trailerKey}?autoplay=1`;
            document.getElementById('trailerModal').style.display = 'block';
        }
        function closeTrailer() {
            document.getElementById('trailerFrame').src = '';
            document.getElementById('trailerModal').style.display = 'none';
        }
        function toggleWatchlist(movie) {
            let watchlist = JSON.parse(localStorage.getItem('sf_watchlist')) || [];
            const index = watchlist.findIndex(item => item.id === movie.id);
            if (index > -1) watchlist.splice(index, 1);
            else watchlist.push(movie);
            localStorage.setItem('sf_watchlist', JSON.stringify(watchlist));
            updateWatchlistButton(movie.id);
            updateNavCounter();
        }

        // --- JS UPDATED: UBAH TEKS TOMBOL FAV ---
        function updateWatchlistButton(id) {
            const btn = document.getElementById('watchlistBtn');
            if (!btn) return;
            const watchlist = JSON.parse(localStorage.getItem('sf_watchlist')) || [];
            const isAdded = watchlist.some(item => item.id == id);
            // Teks diubah sesuai permintaan dan ikon dihapus
            btn.innerText = isAdded ? "In Watchlist" : "add to Watchlist";
            btn.className = `btn-watchlist ${isAdded ? 'active' : ''}`;
        }
        // ----------------------------------------

        function updateNavCounter() {
            const watchlist = JSON.parse(localStorage.getItem('sf_watchlist')) || [];
            const countEl = document.getElementById('navWlCount');
            if (countEl) countEl.innerText = watchlist.length;
        }
        window.addEventListener('storage', (e) => { if (e.key === 'sf_watchlist') updateNavCounter(); });
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                menuToggle.classList.toggle('is-active');
            });
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                menuToggle.classList.remove('is-active');
            });
        });
    </script>
    <footer>
        <div class="container footer-content">
            <div class="logo">REGIONAL<span>SEARCH</span></div>

            <div class="footer-copy">
                ¬©2025 RegionalSearch.
            </div>
        </div>
    </footer>
</body>
